<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Notes app</title>
    <!-- <style>
       
    </style> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="position: fixed;top: 0%;left: 0%;width: 100%; z-index:2;">
        <a class="navbar-brand" href="#">Quick Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    <div class="container my-3" style="padding-top: 50px;">
        
        <div id="notes" class="row container-fluid" class="card" style="width: 30%;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea maxlength="1000" class="form-control" id="addtext" placeholder="write here to add text" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="btn">Add note</button>
            </div>
            <!-- <hr>
            <h3>Notes</h3>
            <hr> -->
        </div>
        
        <div id="note" class="row container-fluid">
        </div>

        <div class="overlay" id="dialog-container">
            <div class="popup">
              <textarea maxlength="1000" id="popup-content" class="form-control">This will be saved. Continue ?</textarea>
              <div class="text-right">
                <button class="dialog-btn btn-cancel" id="cancel">Cancel</button>
                <button class="dialog-btn btn-primary" id="confirm">Save</button>
              </div>
            </div>
          </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

        <script src="js/app.js"></script>
</body>

</html>
